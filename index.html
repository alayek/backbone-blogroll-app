<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Backbone Tutorial Blogroll App</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Backbone Tutorial Blogroll App</h1>

		<table class="table table-responsive">
			<thead>
				<tr>
					<th>Author</th>
					<th>Title</th>
					<th>URL</th>
					<th>Action</th>
				</tr>
				<tr>
					<td><input class="form-control author-input"></td>
					<td><input class="form-control title-input"></td>
					<td><input class="form-control url-input"></td>
					<td><button class="btn btn-primary add-blog"><span class="glyphicon glyphicon-plus"></span></button></td>
				</tr>
			</thead>
			<tbody class="blogs-list">
			</tbody>
		</table>
	</div>
	<script type="text/template" class="blogs-list-template">
		<td><span class="author"><%= author %></span></td>
		<td><span class="title"><%= title %></span></td>
		<td><span class="url"><%= url %></span></td>
		<td><button type="button" class="btn btn-primary edit-blog"><span class="glyphicon glyphicon-pencil"></span></button></td>
		<td><button type="button" class="btn btn-danger delete-blog"><span class="glyphicon glyphicon-trash"></span></button></td>

	</script>
	<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
	<script src="bower_components/backbone/backbone.js" type="text/javascript" ></script>
	<script src="js/app.js" type="text/javascript"></script>

</body>
</html>
